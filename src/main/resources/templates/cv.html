<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../css/cv.css"/>
    <style type="text/css">
        *
        {
            font-family: "Arial Unicode MS";
        }
    </style>
    <title>CV</title>
</head>
<body>
<center>

    <h1>Curriculum Vitae</h1>

</center>
<div style='border:none;border-bottom:solid #CFCFCF 1.0pt;
mso-border-bottom-alt:solid #CFCFCF .75pt;padding:0cm 0cm 0.0pt 0cm'>
    <h3><b>Cel zawodowy </b></h3>
    <ul>
        <p th:text="${target}" />
    </ul>
</div>
<div style='border:none;border-bottom:solid #CFCFCF 1.0pt;
mso-border-bottom-alt:solid #CFCFCF .75pt;padding:0cm 0cm 0.0pt 0cm'>
    <h3><b>Wykształcenie</b></h3>
    <table><tr>
        <p th:text="${education}" />
    </tr>
    </table>
</div>

<div style='border:none;border-bottom:solid #CFCFCF 1.0pt;
mso-border-bottom-alt:solid #CFCFCF .75pt;padding:0cm 0cm 0.0pt 0cm'>
    <h3><b>Języki</b></h3>
    <ul>
        <p th:text="${languages}" />
    </ul>
</div>

<div style='border:none;border-bottom:solid #CFCFCF 1.0pt;
mso-border-bottom-alt:solid #CFCFCF .75pt;padding:0cm 0cm 0.0pt 0cm'>
    <h3><b>Certyfikaty</b></h3>
    <ul>
        <p th:text="${certificates}" />
    </ul>
</div>

<div style='border:none;border-bottom:solid #CFCFCF 1.0pt;
mso-border-bottom-alt:solid #CFCFCF .75pt;padding:0cm 0cm 0.0pt 0cm'>
    <h3><b>Zainteresowania</b></h3>
        <ul>
            <p th:text="${hobbies}" />
        </ul>
</div>
<p>Wyrażam zgodę na przetwarzanie moich danych osobowych dla
    potrzeb niezbędnych do realizacji procesu rekrutacji zgodnie z Ustawą z dn.
<ul>      </ul> roku o Ochronie Danych Osobowych Dz. Ust. nr 133 poz.883.</p>
</body>
</html>
