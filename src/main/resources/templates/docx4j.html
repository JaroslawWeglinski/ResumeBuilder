<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Resume builder</title>
</head>
<body>
<h1>Curriculum Vitae</h1>
<form action="#" th:action="@{/docx4j/create}" th:object="${resume}" method="post">

    <p>Imię</p>
    <textarea type="textarea" th:field="*{name}" />

    <p>Nazwisko</p>
    <textarea type="textarea" th:field="*{surname}" />

    <p>Data urodzenia</p>
    <textarea type="textarea" th:field="*{birthday}" />

    <p>Miejsce zamieszkania 1</p>
    <textarea type="textarea" th:field="*{locationOne}" />

    <p>Miejsce zamieszkania 2</p>
    <textarea type="textarea" th:field="*{locationTwo}" />

    <p>Adres e-mail</p>
    <textarea type="textarea" th:field="*{email}" />

    <p>Numer telefonu</p>
    <textarea type="textarea" th:field="*{phone}" />

    <p>Cel zawodowy</p>
    <textarea type="textarea" th:field="*{target}" />

    <p>Wykształcenie 1 - lata</p>
    <textarea type="textarea" th:field="*{educationTimeOne}" />

    <p>Wykształcenie 1 - nazwa uczelni</p>
    <textarea type="textarea" th:field="*{universityNameOne}" />

    <p>Wykształcenie 1 - nazwa kierunku</p>
    <textarea type="textarea" th:field="*{universityCourseOne}" />

    <p>Wykształcenie 2 - lata</p>
    <textarea type="textarea" th:field="*{educationTimeTwo}" />

    <p>Wykształcenie 2 - nazwa uczelni</p>
    <textarea type="textarea" th:field="*{universityNameTwo}" />

    <p>Wykształcenie 2 - nazwa kierunku</p>
    <textarea type="textarea" th:field="*{universityCourseTwo}" />

    <p>Doświadczenie - lata</p>
    <textarea type="textarea" th:field="*{experienceTime}" />

    <p>Doświadczenie - nazwa pracodawcy</p>
    <textarea type="textarea" th:field="*{experienceName}" />

    <p>Doświadczenie - nazwa stanowiska</p>
    <textarea type="textarea" th:field="*{experienceRoleName}" />

    <p>Doświadczenie - opis</p>
    <textarea type="textarea" th:field="*{experienceDescription}" />

    <p>Umiejętności - nazwa</p>
    <textarea type="textarea" th:field="*{skillName}" />

    <p>Umiejętności - opis</p>
    <textarea type="textarea" th:field="*{skillDescription}" />

    <p>Języki - nazwa</p>
    <textarea type="textarea" th:field="*{languageName}" />

    <p>Języki - opis</p>
    <textarea type="textarea" th:field="*{languageLevel}" />

    <p>Certyfikaty</p>
    <textarea type="textarea" th:field="*{certificate}" />

    <p>Zainteresowania</p>
    <textarea type="textarea" th:field="*{hobby}" />

    <p><button name="submit" value="Submit" >Generate</button></p>

</form>
</body>
</html>
